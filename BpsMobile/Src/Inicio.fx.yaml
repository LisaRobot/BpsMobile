Inicio As screen:
    BackgroundImage: =textura_chat

    Group11 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =8

        RectQuickActionBar1_5 As rectangle:
            Fill: =RGBA(0, 32, 78, 1)
            Height: =88
            Width: =Parent.Width
            ZIndex: =3

        Titulo_5 As label:
            Align: =Align.Center
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =88
            Size: =27
            Text: ="BPS MOBILE"
            Width: =Parent.Width
            ZIndex: =4

        Image2_7 As image:
            Height: =73
            Image: =logolinalca
            Width: =105
            X: =10
            Y: =10
            ZIndex: =5

        Icon5_6 As icon.ChevronLeft:
            BorderColor: =RGBA(255, 255, 255, 1)
            Color: =RGBA(255, 255, 255, 1)
            Height: =78
            Icon: =Icon.BackArrow
            OnSelect: =Navigate(Home)
            Width: =88
            X: =552
            Y: =5
            ZIndex: =6

    Group18 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =11

        Rectangle1_5 As rectangle:
            Fill: =RGBA(0, 32, 78, 1)
            Height: =280
            Width: =211
            X: =332
            Y: =321
            ZIndex: =1

        Label2_1 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =88
            Size: =20
            Text: ="Iniciar servicio"
            Width: =211
            X: =332
            Y: =533
            ZIndex: =9

        "'Iniciar servicio' As icon.ZoomIn":
            Color: =RGBA(255, 255, 255, 1)
            Height: =280
            Icon: =Icon.ColorPicker
            OnSelect: |-
                =Set(
                    Latitud,
                    Location.Latitude
                ) & Set(
                    Longitud,
                    Location.Longitude
                ) & Set(
                    horaini,
                    Text(
                        DateTimeValue(Now()),
                        "hh:mm"
                    )
                );
                
                If(
                    IsBlank(Latitud_valor) And IsBlank(Longitud_valor),
                    Notify(
                        "Activa la ubicación del equipo y reinicie la aplicación",
                        NotificationType.Error
                    ),
                    Navigate(Caso)
                );
                Set(
                    FacturableArand,
                    ""
                )&Set(
                    TipoServicioArand,
                    ""
                )&Set(
                    NomUsuarioArand,
                    ""
                )&Set(
                    CiudadArand,
                    ""
                )&Set(
                    DireccionArand,
                    ""
                )&Set(
                    AsuntoArand,
                    ""
                )&
                Set(
                    resetarControles,
                    true
                ) & Set(
                    resetarControles,
                    false
                );
                Set(
                    popup_ResVal1,
                    false
                );
                Set(
                    CasoEspArand,0
                    )
            Width: =211
            X: =332
            Y: =307
            ZIndex: =10

    Group16 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =11

        Rectangle1 As rectangle:
            Fill: =RGBA(0, 32, 78, 1)
            Height: =280
            Width: =211
            X: =90
            Y: =321
            ZIndex: =2

        Label2 As label:
            Align: =Align.Center
            Color: =RGBA(255, 255, 255, 1)
            FontWeight: =FontWeight.Bold
            Height: =88
            Size: =20
            Text: ="Ver agenda"
            Width: =211
            X: =90
            Y: =532
            ZIndex: =7

        Agenda_icon As icon.OpenInNewWindow:
            Color: =RGBA(255, 255, 255, 1)
            Height: =280
            Icon: =Icon.LogJournal
            OnSelect: =Navigate(Agenda)
            Width: =211
            X: =90
            Y: =321
            ZIndex: =8

